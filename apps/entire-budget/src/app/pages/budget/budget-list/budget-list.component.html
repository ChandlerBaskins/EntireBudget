<div class="h-full mt-18">
  <div class="flex justify-center">
    <h3 class="text-xl">NOVEMBER 2020</h3>
    <button class="">+</button>
  </div>
  <ng-container *ngIf="budgetGroups$ | async as budgetGroups">
    <budget-card
      (changeBudgetName)="onBudgetNameChange($event)"
      (additem)="onAddItem($event)"
      *ngFor="let group of budgetGroups"
      [group]="group"
    ></budget-card>
  </ng-container>
</div>
