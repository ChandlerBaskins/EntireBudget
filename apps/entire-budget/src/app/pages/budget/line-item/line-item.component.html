<div class="flex justify-between mt-4">
  <!-- <h3 class="text-gray-500 text-lg">{{ lineItem.name }}</h3> -->
  <input
    (focus)="onClick($event)"
    (blur)="onUpdateName(lineItem, $event.target.value)"
    [formControl]="lineItemName"
    type="text"
  />
  <div class="flex">
    <input
      class="w-8 mx-2 text-gray-700 text-sm"
      (focus)="onClick($event)"
      (blur)="onUpdateNumbers('budgetedAmount', $event.target.value)"
      [formControl]="lineItemBudgeted"
      type="text"
    />
    <input
      class="w-8 mx-2 text-gray-700 text-sm"
      (focus)="onClick($event)"
      (blur)="onUpdateNumbers('planned', $event.target.value)"
      [formControl]="lineItemPaid"
      type="text"
    />
    <!-- <p class="mx-2 text-gray-700 text-sm">${{ lineItem.planned }}</p>
    <p class="mx-2 text-gray-700 text-sm">${{ lineItem.budgetedAmount }}</p> -->
  </div>
</div>
<div class="bg-green-500 w-full h-px"></div>
