<div class="flex justify-between mt-4">
  <!-- <h3 class="text-gray-500 text-lg">{{ lineItem.name }}</h3> -->
  <input
    (focus)="onClick($event)"
    (blur)="onUpdateName(lineItem, $event.target.value)"
    [formControl]="lineItemName"
    type="text"
  />
  <div class="flex">
    <input
      class="w-8 mx-2 text-gray-700 text-sm"
      (focus)="onClick($event)"
      (blur)="onBlur('budgetedAmount', $event.target.value)"
      [formControl]="lineItemBudgeted"
      type="text"
    />
    <p class="w-8 mx-2 text-gray-700 text-sm">{{ lineItem.planned }}</p>
    <button class="bg-blue-700 text-gray-200 py-1 px-3" (click)="onRemove()">
      X
    </button>
  </div>
</div>

<div class="bg-green-500 w-full h-px"></div>
